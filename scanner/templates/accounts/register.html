{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | XScan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=5.0">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
</head>

<body class="auth-page">
    <div class="scanline"></div>
    <div class="auth-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div class="logo" style="justify-content: center; margin-bottom: 1rem;">X<span>SCAN</span></div>
            <p style="color: var(--text-secondary);">Start your security journey today.</p>
        </div>

        <div class="card glass-card">
            {% if messages %}
            {% for message in messages %}
            <div class="badge badge-danger" style="margin-bottom: 1rem; display: block; padding: 0.75rem;">{{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="POST"
                onsubmit="this.querySelector('button[type=submit]').disabled = true; this.querySelector('button[type=submit]').innerText = 'Creating...';">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password1" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="password2" placeholder="Confirm Password" required />
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">Create
                    Account</button>
            </form>
        </div>

        </p>
    </div>
</body>

</html>
