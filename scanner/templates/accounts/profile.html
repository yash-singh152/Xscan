{% extends 'base.html' %}

{% block title %}My Profile | VulnScanner{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 4rem auto;">
    <div class="card animate-enter">
        <h2 style="font-family: 'Outfit'; margin-bottom: 2rem;">ðŸ‘¤ My Profile</h2>

        <div style="margin-bottom: 2rem;">
            <div style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 0.25rem;">Username</div>
            <div style="font-size: 1.125rem; font-weight: 500;">{{ user.username }}</div>
        </div>

        <div style="margin-bottom: 2rem;">
            <div style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 0.25rem;">Email Address</div>
            <div style="font-size: 1.125rem; font-weight: 500;">{{ user.email|default:"Not provided" }}</div>
        </div>

        <div style="margin-bottom: 2rem;">
            <div style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 0.25rem;">Date Joined</div>
            <div style="font-size: 1.125rem; font-weight: 500;">{{ user.date_joined|date:"M d, Y" }}</div>
        </div>

        <hr style="border: 0; border-top: 1px solid var(--border); margin: 2rem 0;">

        <div>
            <h3 style="font-family: 'Outfit'; margin-bottom: 1rem; font-size: 1.25rem;">Security</h3>
            <a href="{% url 'change_password' %}" class="btn btn-outline"
                style="width: 100%; display: inline-block; text-align: center;">ðŸ”’ Change Password</a>
        </div>
    </div>
</div>
{% endblock %}
