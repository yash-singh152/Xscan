{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | XScan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=5.0">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
</head>

<body class="auth-page">
    <div class="scanline"></div>
    <div class="auth-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div class="logo" style="justify-content: center; margin-bottom: 1rem;">X<span>SCAN</span></div>
            <p style="color: var(--text-secondary);">Welcome back! Please login.</p>
        </div>

        <div class="card glass-card">
            {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
            <div class="badge badge-danger" style="margin-bottom: 1rem; display: block; padding: 0.75rem;">{{ error }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label>Password</label>
                    {{ form.password }}
                    <div style="text-align: right; margin-top: 0.5rem;">
                        <a href="{% url 'password_reset' %}"
                            style="color: var(--text-secondary); font-size: 0.75rem;">Forgot Password?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">Login</button>
            </form>
        </div>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary); font-size: 0.875rem;">
            Don't have an account? <a href="{% url 'register' %}" style="color: var(--accent); font-weight: 600;">Create
                Account</a>
        </p>
    </div>
</body>

</html>
